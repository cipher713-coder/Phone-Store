{% extends "base.html" %}
{% block content %}
<div class="row row-cols-lg-5 row-cols-md-2 row-cols-3 g-4" style="max-width: 1400px">
    {% for product in products %}
    <div class="col">
        <div class="card h-100 bg-dark" style="max-width: 400px">
            <img src="/static/{{ product.profile_image }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body d-flex flex-column justify-content-center">
                <h5 class="card-title text-white">{{ product.modelname }}</h5>
                <p class="card-text text-white">{{ product.price|int }}â‚¾</p>
                <a href="/about/{{ product.id }}" class="btn btn-secondary mt-auto">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
