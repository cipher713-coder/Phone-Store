{% extends "base.html" %}
{% block content %}
<div class="container bg-dark shadow">
    <div class="d-flex w-50 flex-column mx-auto row mt-5 p-5">
        <form method="post">
            {{ form.hidden_tag() }}
            {{ form.username(class="form-control mb-2", placeholder="Username") }}
            {{ form.password(class="form-control mb-2", placeholder="Password") }}
            {{ form.submit(class="btn btn-primary mt-3") }}
        </form>
    </div>
</div>
{% endblock %}
